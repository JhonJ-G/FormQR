<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Estilo/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Personas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="/Script/validaciones.js"></script>
    <script src="/Script/generarQR.js"></script>
    <script src="/Script/generarPDF.js"></script>
    <script src="/Script/main.js"></script>
</head>
<body>
    <div id="content">
        <h1>Formulario de Personas</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre"><br>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" placeholder="Ingrese la cédula"><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Ingrese la dirección"><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Ingrese el teléfono"><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingrese el correo electrónico"><br><br>

        <input type="button" value="Generar PDF" onclick="generarPDFConQR()">
    </div>

    <!-- Modal para mostrar mensajes -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
</body>
</html>
